paths:
  data_csv: data/transactions.csv
  model_dir: models
  model_file: models/lightgbm_model.pkl
  feature_list_file: models/feature_list.json
  metrics_file: reports/metrics.json
  shap_dir: reports/shap

data:
  timestamp_col: timestamp
  label_col: label
  id_cols: [transaction_id, customer_id, merchant_id]
  categorical: [country, mcc, channel, device_id]
  numeric: [amount, hour, dayofweek, tx_count_1h, tx_count_24h, avg_amount_7d, std_amount_7d, device_new, is_cross_border, merchant_risk]

split:
  valid_fraction_time: 0.2  # last 20% by time for validation

model:
  lightgbm_params:
    objective: binary
    metric: auc
    is_unbalance: true
    boosting: gbdt
    num_leaves: 64
    learning_rate: 0.05
    min_data_in_leaf: 50
    feature_fraction: 0.9
    bagging_fraction: 0.8
    bagging_freq: 1
    verbosity: -1
  num_boost_round: 800
  early_stopping_rounds: 50
